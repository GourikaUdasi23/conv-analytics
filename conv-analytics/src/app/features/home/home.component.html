<section class="home-hero container">
  <div class="hero-inner">
    <div class="hero-content">
  <h1 class="hero-title">ConverseIQ â€” Conversational Intelligence</h1>
      <p class="hero-sub">Minimal. Thoughtful. Fast. Dive into your conversations with elegant analytics and private AI assistance.</p>
      <div class="hero-cta">
        <button routerLink="/chat" mat-raised-button color="primary" aria-label="Open Chat" matRipple [matRippleColor]="'rgba(255,255,255,0.12)'">Open Chat</button>
        <button routerLink="/dashboard" mat-stroked-button aria-label="View Dashboard" matRipple [matRippleColor]="'rgba(0,0,0,0.06)'">View Dashboard</button>
      </div>
    </div>
    <div class="hero-art" aria-hidden="true">
      <!-- Inline theme-aware SVG preview -->
  <svg class="mini-preview" width="360" height="240" viewBox="0 0 360 240" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="bgGrad" x1="0" x2="1">
            <stop offset="0%" stop-color="var(--page-gradient-start)" stop-opacity="0.95" />
            <stop offset="100%" stop-color="var(--page-gradient-end)" stop-opacity="0.95" />
          </linearGradient>
          <linearGradient id="acc" x1="0" x2="1">
            <stop offset="0%" stop-color="var(--stat-accent)" />
            <stop offset="100%" stop-color="rgba(11,99,214,0.6)" />
          </linearGradient>
          <linearGradient id="shimmer" x1="0" x2="1">
            <stop offset="0%" stop-color="rgba(255,255,255,0.02)" />
            <stop offset="50%" stop-color="rgba(255,255,255,0.08)" />
            <stop offset="100%" stop-color="rgba(255,255,255,0.02)" />
          </linearGradient>
        </defs>
  <!-- layered cards for depth -->
  <rect x="18" y="22" rx="14" ry="14" width="308" height="188" fill="rgba(0,0,0,0.02)" opacity="0.03" />
  <rect x="12" y="12" rx="14" ry="14" width="308" height="188" fill="url(#bgGrad)" stroke="rgba(0,0,0,0.04)" />
        <!-- header bar -->
  <rect x="36" y="34" rx="6" width="120" height="12" fill="var(--card-text)" opacity="0.06" class="pv-header" />
        <!-- slide-in message bubbles -->
        <g class="bubbles">
          <rect x="36" y="72" rx="10" width="220" height="18" fill="url(#acc)" opacity="0.98" class="b1" />
          <rect x="36" y="100" rx="10" width="150" height="14" fill="var(--card-text)" opacity="0.08" class="b2" />
          <rect x="196" y="100" rx="10" width="120" height="14" fill="var(--card-text)" opacity="0.06" class="b3" />
          <rect x="36" y="128" rx="8" width="100" height="12" fill="var(--card-text)" opacity="0.06" class="b4" />
        </g>
        <!-- shimmer overlay -->
  <rect x="12" y="12" width="308" height="188" rx="14" fill="url(#shimmer)" class="shimmer" />
        <!-- subtle animated dot indicator -->
        <circle cx="56" cy="152" r="5" fill="var(--stat-accent)" class="dot" />
      </svg>
    </div>
  </div>
</section>
